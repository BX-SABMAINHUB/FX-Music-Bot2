<!DOCTYPE html>
<html>
<head>
    <title>FLEXUS ADS LIVE</title>
    <style>
        body { background: #000; color: #00ff88; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .contador { font-size: 150px; font-weight: bold; color: white; text-shadow: 0 0 20px #00ff88; }
    </style>
</head>
<body>
    <h1>FLEXUS PREMIUM ADS</h1>
    <div class="contador" id="real-vistas">0</div>
    <p>VISITAS REALES DESDE MONGODB</p>

    <script>
        async function actualizar() {
            try {
                // Llama a la funci√≥n que conecta con tu MongoDB
                const respuesta = await fetch('/api/get-stats');
                const datos = await respuesta.json();
                document.getElementById('real-vistas').innerText = datos.views || 0;
            } catch (error) {
                console.log("Esperando datos...");
            }
        }
        setInterval(actualizar, 3000); // Se actualiza cada 3 segundos
        actualizar();
    </script>
</body>
</html>
