<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexus | Panel de Reseñas Pro</title>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0a0a0c;
            --card-bg: #16161a;
            --text: #e0e0e0;
            --danger: #ff4444;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- LOGIN STYLE --- */
        #login-screen {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
            text-align: center;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            color: black;
            border-radius: 8px;
        }

        .btn-login:hover { box-shadow: 0 0 15px var(--primary); }

        /* --- MAIN PANEL STYLE --- */
        #main-panel {
            display: none;
            width: 90%;
            max-width: 800px;
            animation: fadeIn 0.5s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        h1 { color: var(--primary); letter-spacing: 2px; }

        .review-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
            position: relative;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px 15px;
            border-radius: 5px;
        }

        .btn-reset:hover {
            background: var(--danger);
            color: white;
        }

        .add-review-section {
            background: #1c1c21;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="color: var(--primary)">ACCESO ADMIN</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contraseña">
        <button class="btn-login" onclick="checkLogin()">Entrar</button>
        <p id="error-msg" style="color: var(--danger); font-size: 12px; display: none;">Datos incorrectos</p>
    </div>

    <div id="main-panel">
        <header>
            <h1>FLEXUS REVIEWS</h1>
            <button class="btn-reset" onclick="resetReviews()">RESET DATA</button>
        </header>

        <div class="add-review-section">
            <h3>Nueva Reseña</h3>
            <input type="text" id="rev-name" placeholder="Nombre del Usuario">
            <input type="text" id="rev-text" placeholder="Escribe la reseña aquí...">
            <button class="btn-login" onclick="addReview()">Publicar Reseña</button>
        </div>

        <div id="reviews-container">
            </div>
    </div>

    <script>
        // Configuración de acceso
        function checkLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if(u === "Alex27Junio" && p === "Alex27Junio") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'block';
                loadReviews();
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        // Lógica de reseñas
        function loadReviews() {
            const container = document.getElementById('reviews-container');
            const reviews = JSON.parse(localStorage.getItem('flexus_reviews')) || [];
            container.innerHTML = "";

            reviews.forEach((r, index) => {
                container.innerHTML += `
                    <div class="review-card">
                        <strong style="color: var(--primary)">@${r.name}</strong>
                        <p>${r.text}</p>
                        <small style="opacity: 0.5">${r.date}</small>
                    </div>
                `;
            });
        }

        function addReview() {
            const name = document.getElementById('rev-name').value;
            const text = document.getElementById('rev-text').value;

            if(!name || !text) return alert("Rellena los campos");

            const reviews = JSON.parse(localStorage.getItem('flexus_reviews')) || [];
            reviews.push({
                name: name,
                text: text,
                date: new Date().toLocaleString()
            });

            localStorage.setItem('flexus_reviews', JSON.stringify(reviews));
            document.getElementById('rev-name').value = "";
            document.getElementById('rev-text').value = "";
            loadReviews();
        }

        function resetReviews() {
            if(confirm("¿Estás seguro de que quieres borrar TODAS las reseñas?")) {
                localStorage.removeItem('flexus_reviews');
                loadReviews();
            }
        }
    </script>
</body>
</html>
