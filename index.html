<script>
async function verResenas() {
    const res = await fetch('/api/resenas');
    const datos = await res.json();
    const caja = document.getElementById('lista-resenas'); // Asegúrate de tener un div con este ID
    
    caja.innerHTML = datos.map(r => `
        <div class="review-card">
            <p><strong>${r.usuario}</strong>: ${r.mensaje}</p>
            <span>Nota: ${r.estrellas} ⭐</span>
        </div>
    `).join('');
}
verResenas();
</script>
