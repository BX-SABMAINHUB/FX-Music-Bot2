<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexus Premium | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --flexus-green: #00ff77;
            --bg-dark: #050505;
            --card-bg: #121212;
            --neon-glow: 0 0 15px rgba(0, 255, 119, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- FONDO ANIMADO --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a1f14 0%, #050505 100%);
            z-index: -1;
        }

        /* --- CABECERA --- */
        .header {
            width: 100%;
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 255, 119, 0.05), transparent);
            border-bottom: 1px solid #1a1a1a;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--flexus-green);
            letter-spacing: 12px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0, 255, 119, 0.5);
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            letter-spacing: 3px;
            font-size: 0.9rem;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .section-header h2 {
            font-size: 1.8rem;
            border-left: 5px solid var(--flexus-green);
            padding-left: 20px;
        }

        /* --- GRID DE RESEÃ‘AS --- */
        #reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* --- TARJETA DE RESEÃ‘A --- */
        .review-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid #1f1f1f;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .review-card:hover {
            transform: translateY(-15px);
            border-color: var(--flexus-green);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6), var(--neon-glow);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--flexus-green);
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: var(--neon-glow);
        }

        .user-name {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .stars {
            color: #ffcc00;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .song-tag {
            background: rgba(0, 255, 119, 0.1);
            color: var(--flexus-green);
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 119, 0.2);
        }

        .review-text {
            color: #bbb;
            font-style: italic;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* --- MENSAJE CARGANDO --- */
        .loading {
            grid-column: 1 / -1;
            padding: 100px;
            color: #444;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; letter-spacing: 5px; }
            #reviews-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>FLEXUS ðŸ’Ž PREMIUM</h1>
        <p>RESEÃ‘AS EN TIEMPO REAL DE NUESTROS OYENTES</p>
    </header>

    <main class="container">
        <div class="section-header">
            <h2>Feed de la Comunidad</h2>
        </div>

        <div id="reviews-grid">
            <div class="loading">Sincronizando con la base de datos de Flexus...</div>
        </div>
    </main>

    <script>
        async function fetchReviews() {
            try {
                const response = await fetch('/api/get-reviews');
                const data = await response.json();
                const grid = document.getElementById('reviews-grid');

                if (data.length === 0) {
                    grid.innerHTML = "<div class='loading'>AÃºn no hay reseÃ±as. Â¡SÃ© el primero en el Bot!</div>";
                    return;
                }

                grid.innerHTML = data.map(r => `
                    <div class="review-card">
                        <img src="${r.user_avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" class="user-avatar" alt="Avatar">
                        <div class="user-name">@${r.user}</div>
                        <div class="stars">${"â˜…".repeat(r.stars)}${"â˜†".repeat(5 - r.stars)}</div>
                        <div class="song-tag">ðŸŽµ ${r.song}</div>
                        <p class="review-text">"${r.message}"</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Error al cargar reseÃ±as:", error);
            }
        }

        // Carga inicial y refresco cada 10 segundos
        fetchReviews();
        setInterval(fetchReviews, 10000);
    </script>
</body>
</html>
