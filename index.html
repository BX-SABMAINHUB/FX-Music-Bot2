<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexus Premium | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00ff77;
            --dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 119, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 119, 0.05) 0%, transparent 40%);
        }

        /* --- HEADER EFEKTO --- */
        .header {
            padding: 100px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 119, 0.1);
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--neon);
            letter-spacing: 20px;
            text-shadow: 0 0 20px var(--neon), 0 0 40px rgba(0, 255, 119, 0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--neon); }
            to { text-shadow: 0 0 30px var(--neon), 0 0 50px var(--neon); }
        }

        .status-bar {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--neon);
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* --- GRID --- */
        .container {
            max-width: 1400px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 40px;
        }

        /* --- CARD DESIGN --- */
        .card {
            background: var(--glass);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid rgba(0, 255, 119, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--neon));
            animation: rotate 6s linear infinite;
            z-index: -1;
            opacity: 0.1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .card:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: var(--neon);
            box-shadow: 0 0 30px rgba(0, 255, 119, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--neon);
            padding: 3px;
        }

        .username {
            font-weight: 600;
            font-size: 1.4rem;
        }

        .stars {
            color: #ffcc00;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .song-tag {
            display: inline-block;
            background: rgba(0, 255, 119, 0.1);
            color: var(--neon);
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 255, 119, 0.3);
            width: 100%;
            text-align: center;
        }

        .message {
            color: #ccc;
            line-height: 1.8;
            font-style: italic;
            font-size: 1rem;
        }

        .timestamp {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #555;
            text-align: right;
        }

        /* --- LOADING --- */
        .loader {
            text-align: center;
            padding: 100px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; letter-spacing: 10px; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>FLEXUS</h1>
        <div class="status-bar">‚óè LIVE PREMIUM DATABASE ‚óè</div>
    </header>

    <div class="container">
        <div id="reviews-grid" class="grid">
            <div class="loader">Sincronizando con el servidor...</div>
        </div>
    </div>

    <script>
        async function fetchReviews() {
            try {
                const response = await fetch('/api/get-reviews');
                const reviews = await response.json();
                const grid = document.getElementById('reviews-grid');

                if (reviews.length === 0) {
                    grid.innerHTML = '<div class="loader">Esperando primeras rese√±as...</div>';
                    return;
                }

                grid.innerHTML = reviews.map(r => `
                    <div class="card">
                        <div class="user-info">
                            <img src="${r.user_avatar}" class="avatar">
                            <div class="username">${r.user}</div>
                        </div>
                        <div class="stars">${"‚òÖ".repeat(r.stars)}${"‚òÜ".repeat(5-r.stars)}</div>
                        <div class="song-tag">üéµ ${r.song}</div>
                        <p class="message">"${r.message}"</p>
                        <div class="timestamp">${new Date(r.timestamp).toLocaleString()}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Error cargando el feed:", error);
            }
        }

        fetchReviews();
        setInterval(fetchReviews, 10000);
    </script>
</body>
</html>
