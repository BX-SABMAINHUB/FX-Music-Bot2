<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexus Premium | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --main: #00ff77; --bg: #050505; --card: #111111; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: white; font-family: 'Poppins', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .header {
            width: 100%; padding: 100px 20px; text-align: center;
            background: radial-gradient(circle at center, #00ff770f 0%, transparent 70%);
            border-bottom: 1px solid #1a1a1a;
        }
        .header h1 {
            font-family: 'Orbitron', sans-serif; font-size: 3.5rem; color: var(--main);
            letter-spacing: 15px; text-transform: uppercase; text-shadow: 0 0 20px var(--main);
        }
        .header p { color: #444; letter-spacing: 8px; margin-top: 15px; font-size: 0.7rem; }
        .container { width: 90%; max-width: 1400px; margin: 60px 0; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 40px;
        }
        .card {
            background: var(--card); border-radius: 30px; padding: 40px;
            border: 1px solid #1a1a1a; transition: all 0.4s ease;
            display: flex; flex-direction: column; align-items: center;
        }
        .card:hover {
            transform: translateY(-10px); border-color: var(--main);
            box-shadow: 0 0 30px rgba(0, 255, 119, 0.1);
        }
        .avatar {
            width: 85px; height: 85px; border-radius: 50%;
            border: 2px solid var(--main); margin-bottom: 20px;
        }
        .stars { color: #f1c40f; font-size: 1.5rem; margin-bottom: 15px; }
        .song-tag {
            background: rgba(0, 255, 119, 0.05); color: var(--main);
            padding: 10px 20px; border-radius: 50px; font-size: 0.8rem;
            font-weight: 700; margin-bottom: 25px; border: 1px solid rgba(0,255,119,0.2);
        }
        .msg { color: #999; font-style: italic; line-height: 1.8; text-align: center; }
        .loading { grid-column: 1/-1; text-align: center; padding: 100px; color: #222; font-family: 'Orbitron'; }
    </style>
</head>
<body>
    <header class="header">
        <h1>FLEXUS</h1>
        <p>RESEÃ‘AS DE AUDIO DE ALTA CALIDAD</p>
    </header>
    <div class="container">
        <div class="grid" id="grid">
            <div class="loading">SINCRO_STREAMING...</div>
        </div>
    </div>
    <script>
        async function fetchReviews() {
            try {
                const r = await fetch('/api/get-reviews');
                const data = await r.json();
                const grid = document.getElementById('grid');
                if(!data.length) { grid.innerHTML = "<div class='loading'>SIN DATOS</div>"; return; }
                grid.innerHTML = data.map(i => `
                    <div class="card">
                        <img src="${i.user_avatar}" class="avatar">
                        <div style="font-weight:600; font-size:1.1rem; margin-bottom:5px;">${i.user}</div>
                        <div class="stars">${"â˜…".repeat(i.stars)}${"â˜†".repeat(5-i.stars)}</div>
                        <div class="song-tag">ðŸŽµ ${i.song}</div>
                        <p class="msg">"${i.message}"</p>
                    </div>
                `).join('');
            } catch (e) { console.log(e); }
        }
        fetchReviews(); setInterval(fetchReviews, 10000);
    </script>
</body>
</html>
