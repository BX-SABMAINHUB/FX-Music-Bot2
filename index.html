<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexus Premium | Dashboard</title>
    <style>
        :root {
            --flexus-green: #00ff77;
            --bg-dark: #000000;
            --card-bg: #111111;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cabecera */
        .header {
            margin-top: 40px;
            text-align: center;
        }

        .header h1 {
            color: var(--flexus-green);
            font-size: 2.2rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin: 0;
        }

        /* Contador de Anuncios */
        .ads-section {
            text-align: center;
            margin: 40px 0;
        }

        #ads-count {
            font-size: 7rem;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 0 15px var(--flexus-green);
            margin: 10px 0;
        }

        .label {
            color: #888;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Contenedor de Reseñas */
        .reviews-container {
            width: 90%;
            max-width: 900px;
            margin-top: 20px;
            padding-bottom: 50px;
        }

        .reviews-title {
            color: var(--flexus-green);
            font-size: 1.5rem;
            border-bottom: 1px solid #222;
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-align: left;
        }

        #reviews-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .review-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #222;
            transition: 0.3s ease;
        }

        .review-card:hover {
            border-color: var(--flexus-green);
            transform: translateY(-3px);
        }

        .review-user {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
        }

        .user-name {
            font-weight: bold;
            color: var(--flexus-green);
        }

        .stars {
            color: #ffd700;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .song-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
        }

        .message {
            font-size: 0.95rem;
            color: #ddd;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>FLEXUS PREMIUM</h1>
    </div>

    <div class="ads-section">
        <div id="ads-count">0</div>
        <div class="label">Audiencia de Anuncios Alcanzada</div>
    </div>

    <div class="reviews-container">
        <h2 class="reviews-title">Últimas Reseñas</h2>
        <div id="reviews-list">
            </div>
    </div>

    <script>
        // Obtener estadísticas de anuncios
        async function fetchStats() {
            try {
                const response = await fetch('/api/get-stats');
                const data = await response.json();
                document.getElementById('ads-count').innerText = data.views || 0;
            } catch (error) {
                console.error("Error stats:", error);
                document.getElementById('ads-count').innerText = "ERR";
            }
        }

        // Obtener reseñas de la base de datos
        async function fetchReviews() {
            try {
                const response = await fetch('/api/get-reviews');
                const reviews = await response.json();
                const list = document.getElementById('reviews-list');

                if (reviews.length === 0) {
                    list.innerHTML = "<p style='color:#555'>No hay reseñas todavía.</p>";
                    return;
                }

                list.innerHTML = reviews.map(r => `
                    <div class="review-card">
                        <div class="review-user">
                            <img src="${r.user_avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" class="avatar" alt="User">
                            <span class="user-name">@${r.user}</span>
                        </div>
                        <div class="stars">${"⭐".repeat(r.stars)}</div>
                        <div class="song-info">Canción: ${r.song}</div>
                        <p class="message">"${r.message}"</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Error reviews:", error);
                document.getElementById('reviews-list').innerHTML = "<p>Error al conectar con las reseñas.</p>";
            }
        }

        // Ejecución inicial
        fetchStats();
        fetchReviews();

        // Recarga automática cada 10 segundos
        setInterval(() => {
            fetchStats();
            fetchReviews();
        }, 10000);
    </script>
</body>
</html>
