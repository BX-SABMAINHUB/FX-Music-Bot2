<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FLEXUS ADS | Live Panel</title>
    <style>
        body { background: #000; color: #00ff88; font-family: 'Arial', sans-serif; text-align: center; padding-top: 100px; }
        .contador { font-size: 150px; font-weight: bold; color: white; text-shadow: 0 0 30px #00ff88; }
        .texto { font-size: 20px; color: #888; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div style="letter-spacing: 10px; margin-bottom: 20px;">FLEXUS PREMIUM</div>
    <div class="contador" id="real-views">0</div>
    <div class="texto">AUDIENCIA DE ANUNCIOS EN VIVO</div>

    <script>
        async function updateStats() {
            try {
                // Consultamos a nuestra API real
                const response = await fetch('/api/get-stats');
                const data = await response.json();
                // Actualizamos el n√∫mero en pantalla
                document.getElementById('real-views').innerText = data.views;
            } catch (err) {
                console.log("Conectando con base de datos...");
            }
        }
        // Se actualiza cada 5 segundos para que veas el cambio en vivo
        setInterval(updateStats, 5000);
        updateStats();
    </script>
</body>
</html>
